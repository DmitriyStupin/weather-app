<!DOCTYPE html>
<!-- Coding By Dmitry Stupin https://github.com/DmitriyStupin -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather App | Code By Dmitry Stupin</title>
    <!-- Linking Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Введите название города" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img src="./img/icons/no-result.svg" alt="" class="weather-icon" width="100" height="100">
            <h3 class="title">Что-то пошло не так</h3>
            <p class="message">Не удалось получить данные о погоде. Убедитесь, что вы ввели правильный город, или
                попробуйте снова позже.</p>
        </div>

        <div class="weather-section">
            <div class="current-weather">
                <img src="./img/icons/clouds.svg" alt="" class="weather-icon" width="100" height="100">
                <h2 class="temperature">00<span>°C</span></h2>
                <p class="description">Описание погоды</p>
            </div>

            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
